<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Veles Tools</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #101828;
        background-color: #f5f7fb;
      }
      body {
        margin: 0;
        min-width: 280px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background-color: inherit;
      }
      h1 {
        margin: 0;
        font-size: 16px;
      }
      p {
        margin: 0;
        font-size: 13px;
        color: #475467;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background-color: #1d4ed8;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }
      button:focus {
        outline: 2px solid #172554;
      }
    </style>
  </head>
  <body>
    <h1>Veles Tools</h1>
    <p>Для удобной работы откройте панель в отдельной вкладке.</p>
    <button id="veles-open-ui">Открыть рабочую панель</button>
    <script src="scripts/popup.js"></script>
  </body>
</html>
